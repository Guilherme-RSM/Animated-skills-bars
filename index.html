<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pure CSS Skills Bar UI</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>
        <div class="container">
            <h2>CSS Skills Bar UI Design</h2>


            <!--PROGRESS PERCENT TO HTML-->
            <div class="skills">
                <span class="name">HTML</span>
                <div class="percent">
                    <div class="progress" style="width:60%;"> </div>
                    </div>
                <span class="value">60%</span>
             </div>


            <!--PROGRESS PERCENT TO CSSL-->
             <div class="skills">
                <span class="name">CSS</span>
                <div class="percent">
                    <div class="progress" style="width:40%;"> </div>
                    </div>
                <span class="value">40%</span>
             </div>

             <!--PROGRESS PERCENT TO JAVASCRIPT-->
             <div class="skills">
                <span class="name">JAVASCRIPT</span>
                <div class="percent">
                    <div class="progress" style="width:10%;"> </div>
                    </div>
                <span class="value">10%</span>
             </div>

             <!--PROGRESS PERCENT TO PHOTOSHOP-->
             <div class="skills">
                <span class="name">PHOTOSHOP</span>
                <div class="percent">
                    <div class="progress" style="width:50%;"> </div>
                    </div>
                <span class="value">50%</span>
             </div>

             

        </div>

        


        


        



    </body>
</html>
